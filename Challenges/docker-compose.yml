version: '3.7'

x-pwn:
    &pwn
    cap_drop:
        - all
    cap_add:
        - chown
        - setuid
        - setgid
        - sys_admin
    security_opt:
        - apparmor=unconfined
        - seccomp=unconfined

services:
    bash_injection:
        << : *pwn
        build: "./General/Bash Injection"
        ports:
            - "7008:5000"
