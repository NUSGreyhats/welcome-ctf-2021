<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>
        Resume Generator
    </title>
    <!-- don't blame me for this lousy web design =( -->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-info">
                    Just enter some information, we will generate resume for you!
                </h1>
                <form action="./create.php" method="POST">
                    <div class="form-group">
                        <label for="fullname">fullname</label>
                        <input type="text" class="form-control" id="fullname" placeholder="your name please"
                            name="fullname">
                        <label for="linkedin">linkedin</label>
                        <input type="text" class="form-control" id="linkedin" placeholder="your linkedin please"
                            name="linkedin">
                        <label for="email">email</label>
                        <input type="text" class="form-control" id="email" placeholder="your email please" name="email">
                        <label for="phonenumber">phone number</label>
                        <input type="text" class="form-control" id="phonenumber" placeholder="your phone number please"
                            name="phonenumber">
                    </div><br>
                    <div class="form-group">
                        <label for="jobposition">job position</label>
                        <input type="text" class="form-control" id="jobposition" placeholder="your job position please"
                            name="jobposition">
                        <label for="jobdescription">job description:</label>
                        <textarea class="form-control" id="jobdescription" rows="3"
                            name="jobdescription">tell me more about what you did for that job.</textarea>
                    </div><br>
                    <div class="form-group">
                        <label for="projectname">project name</label>
                        <input type="text" class="form-control" id="projectname" placeholder="your project name please"
                            name="projectname">
                        <label for="projectdescription">project description</label>
                        <textarea class="form-control" id="projectdescription" rows="3"
                            name="projectdescription">tell me what you did for that project.</textarea>
                    </div><br>
                    <div class="form-group">
                        <label for="universityname">university name</label>
                        <input type="text" class="form-control" id="universityname"
                            placeholder="your university name please" name="universityname">
                        <label for="universitydescription">university description</label>
                        <textarea class="form-control" id="universitydescription" rows="3"
                            name="universitydescription">tell me more details about your education</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
