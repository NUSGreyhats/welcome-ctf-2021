<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Map | Covid Tracker</title>
        <meta name="description" content="Covid Tracker Map">
        <meta name="author" content="NUS Greyhats">
        <link rel="icon" href="/favicon.jpg">
        <link rel="stylesheet" href="/styles.css">

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

        <!-- CSS Reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

        <!-- Milligram CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

        <!-- AlpineJS -->
        <script src="//unpkg.com/alpinejs" defer></script>
    </head>
    <body>
        <div class="main" x-data="locationData()" x-init="searchLocations()">
            <h3 x-text="error" class="error"></h3>
            <input type="text" class="search" x-model="search" x-on:change="searchLocations()">
            <div x-html="JSON.stringify(locations)"></div>

            <div id="map"></div>
        </div>
        <script>
            function locationData() {
                return {
                    search: '',
                    locations: [],
                    error: '',

                    searchLocations() {
                        fetch('/api/locations', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ search: this.search })
                        })
                        .then(res => { if(res.status == 403) { throw Error('Unauthorized') } else { return res; } })
                        .then(res => res.json())
                        .then(res => this.locations = res)
                        .catch(res => this.error = res.message);
                    }
                };
            }

            function initMap() {
                map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: -34.397, lng: 150.644 },
                    zoom: 8,
                });
            }
        </script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=&v=weekly" async></script>
    </body>
</html>
